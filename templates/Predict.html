<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrisInsights</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/Predict.css">

    <!--fontawsome-->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <section class="colored-section" id="title">
        <div class="container-fluid">
          <!-- Nav Bar -->
          <nav class="navbar navbar-expand-lg navbar-dark">
          
          <img class="logo_img" src="static/images/iris.jpg" alt="logo">
          <a class="navbar-brand" href="">IrisInsights</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('aboutus') }}">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('Predict') }}">Predict</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('ctu') }}">Contact Us</a>
                </li>
              
            </ul>
          </div>
  
          </nav>
        </div>
    </section>
    <section class="form">
        
    <div class="formEDP">
      <div class="info"><h2 class="big-heading PIF">Your Information</h2><br></div>
      <div class="f1">
        <form>
            <label for="firstName">• First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <br><br>

            <label for="lastName">• Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <br><br>

            <label for="gender">• Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <br><br>

            <label for="specs">• Do you wear specs? </label>
            <select id="specs" name="specs" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <br><br>

            <label for="age">• Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" required>

            <br><br>

            <label for="issueStarted">• Date Of Birth</label>
            <input type="date" id="issueStarted" name="issueStarted" required>

            <br><br>
            
        </form>
      </div>
    <img class="etp" src="static/images/EyeTest.jpg">
    </div>
    <div class="Res">
      <div class="im"><h2>Upload Image Here </h2></div>
      <div class="f2">
        <form action = "/Predict" id="upload-file" method="post" enctype="multipart/form-data">
          <br>
          <label for="imageUpload" class="upload-label">
          </label>
          <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg" onchange="readURL(this)">

          <br>
          <br>

          <div class="image-section" style="display:none;">
            <div class="img-preview">
              <div id="imagePreview">
              </div>
            </div>
            <div>
              <button type="button" class="btn btn-info btn-lg " id="btn-predict">Predict!</button>
            </div>
          </div>
        </form>
    </div>
    </div>
    <div class="loader" style="display:none;"></div>
    <h3 class="output">
      <span id="result"> </span>
    </h3>
    
    </section>
</body>
<footer>
  <script src="static/main.js" type="text/javascript"></script>    
</footer>
</html>
